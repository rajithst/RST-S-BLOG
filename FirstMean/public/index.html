<!DOCTYPE html>
<html ng-app="myfirstmean">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style>
		form,
		table {
			margin-top: 10%;
		}
	</style>
</head>


<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">

				<form ng-controller="addcontrolle" ng-submit="addData()">

					<div class='alert alert-success' ng-show="success"><strong>{{success}}</strong></div>
					<div class='alert alert-danger' ng-show="error"><strong>{{error}}</strong></div>


					<div class="form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" ng-model="user.name">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Email" ng-model="user.email">
					</div>

					<button type="submit" class="btn btn-warning">Add</button>
				</form>

			</div>

			<div class="col-md-6">
				<table class="table table-striped">
					
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Actions</th>
						</tr>
					</thead>

					<tbody>
						<tr>

							<td>rajith</td>
							<td>rajith@gmail.com</td>
							<td><button type="button" class="btn btn-success">Edit</button>
								<button type="button" class="btn btn-info">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>


			</div>

		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./controllers/main.controller.js"></script>
</body>

</html>
